
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human-OS // Re-incubaci√≥n Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #d946ef;
            --accent: #06b6d4;
            --bg: #05070a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }
        .starfield-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #0a1128 0%, #05070a 100%);
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        .glass-vibrant {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(125, 211, 252, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .btn-navigation {
            background: linear-gradient(135deg, #7dd3fc 0%, #d97706 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            font-weight: 700;
        }
        .btn-navigation:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(125, 211, 252, 0.3);
        }
        .input-vibrant {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(125, 211, 252, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            color: white;
            transition: all 0.3s ease;
        }
        .input-vibrant:focus {
            outline: none;
            border-color: #7dd3fc;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(125, 211, 252, 0.1);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .phase-text {
            color: #fb923c;
            letter-spacing: 0.15em;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Space Grotesk', sans-serif;
        }
        .step-counter {
            border: 1px solid rgba(125, 211, 252, 0.4);
            border-radius: 0.75rem;
            padding: 0.35rem 0.85rem;
            font-size: 0.875rem;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            background: rgba(15, 23, 42, 0.5);
        }
        
        /* Custom Checkbox/Radio styles */
        .custom-radio {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid rgba(125, 211, 252, 0.2);
            border-radius: 0.75rem;
            background: rgba(15, 23, 42, 0.4);
            transition: all 0.2s ease;
        }
        .custom-radio:hover {
            border-color: rgba(125, 211, 252, 0.5);
            background: rgba(15, 23, 42, 0.6);
        }
        .custom-radio.selected {
            border-color: #fb923c;
            background: rgba(251, 146, 60, 0.05);
        }
        .radio-circle {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .custom-radio.selected .radio-circle {
            border-color: #fb923c;
        }
        .radio-dot {
            width: 0.625rem;
            height: 0.625rem;
            background: #fb923c;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s ease;
        }
        .custom-radio.selected .radio-dot {
            transform: scale(1);
        }
    </style>

</head>
<body>
    <div class="starfield-bg" id="starfield"></div>
    <script>
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
            starfield.appendChild(star);
        }
    </script>
    <div id="root"></div>
</body>
